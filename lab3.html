<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <!-- Header -->
    <div class="header-footer">
        <header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">About</a></li>

    <!-- Main Content and Sidebar -->
    <div class="content">
        <main>
            <h2>Please choose one of the following.</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="choice">Your choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select><br><br>

                <input type="submit" value="Submit">
            </form>
        </main>

        <aside>
            <h2>Rules</h2>
            <p><strong>You must choose Rock, Paper or Scissors</strong></p>
            <p><strong>The Combos are as follows:</strong></p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <div class="header-footer">
